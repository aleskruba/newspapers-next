<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Define the gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8a00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e52e71;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rectangle with white fill -->
  <rect width="100%" height="100%" fill="white" />

  <!-- Text with gradient fill -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="url(#grad)">WAIT PLEASE</text>
</svg>
